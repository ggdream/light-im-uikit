name: light_im_uikit
description: A light im.
version: 0.1.1
repository: https://github.com/ggdream/light-im-uikit
publish_to: none
environment:
  sdk: '>=3.0.5 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  # light_im_sdk: ^0.1.0
  light_im_sdk:
    path: ../light-im-sdk
  cross_file: ^0.3.3+8
  device_info_plus: ^9.1.2
  extended_image: ^8.2.0
