  media_kit: ^1.1.10+1
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4
  path: ^1.8.3
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  provider: ^6.1.1
  record: ^4.4.4
  universal_platform: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  flutter_gen_runner: ^5.4.0


flutter:
